<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 =parseFloat(prompt("digite um numero: "))
     
        if(n1>=1){
            document.write("O numero "+n1+" é POSITIVO")
        }
                else if(n1==0){
                    document.write("O numero "+n1+" é NEUTRO")
                }
                        else if(n1<0){
                            document.write("O numero "+n1+" é NEGATIVO")
                        }
    </script>
</body>
</html>
