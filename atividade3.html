<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let n1 =parseFloat(prompt("digite o primeiro numero"))
            let n2 =parseFloat(prompt("digite o segundo numero"))
                let n3 =parseFloat(prompt("digite o terceiro numero"))
        if(n1> (n2,n3)){
            document.write("O NUMERO MAIOR É :"+n1)
        }
                else if(n2> (n1, n3)){
                    document.write("O NUMERO MAIOR É :"+n2)
                }
                        else if(n3> (n1,n2)){
                            document.write("O NUMERO MAIOR É :"+n3)
                        }
    </script>
</body>
</html>
