    <h1>calculando a media do aluno</h1>
<script>
        let n1 = parseFloat(prompt("DIGITE A PRIMEIRA NOTA DO ALUNO:"))
            let n2 = parseFloat(prompt("DIGITE A SEGUNDA NOTA DO ALUNO:"))
                let n3 = parseFloat(prompt("DIGITE A TERCEIRA NOTA DO ALUNO:"))
                    let n4 = parseFloat(prompt("DIGITE A QUARTA NOTA DO ALUNO:"))
                        let n5 = parseFloat(prompt("DIGITE A QUINTA NOTA DO ALUNO:"))
                        let n6 = parseFloat(prompt("DIGITE A SEXTA NOTA DO ALUNO:"))
                    let n7 = parseFloat(prompt("DIGITE A SETIMA NOTA DO ALUNO:"))
                let n8 = parseFloat(prompt("DIGITE A OITAVA NOTA DO ALUNO:"))
            let n9 = parseFloat(prompt("DIGITE A NONA NOTA DO ALUNO:"))
        let n10 = parseFloat(prompt("DIGITE A DÉCIMA NOTA DO ALUNO:"))

                let media= (n1+n2+n3+n4+n5+n6+n7+n8+n9+n10)/10
                        document.write("AS NOTAS FORNECIDAS FORAM: <br>"+n1+"<br>"+n2+"<br>"+n3+"<br>"+n4+"<br>"+n5+"<br>"+n6+"<br>"+n7+"<br>"+n8+"<br>"+n9+"<br>"+n10+"<br>")
                        document.write(" CONTUDO A NOTA FINAL DO ALUNO FOI DE :"+media+"<br>")
                    if(media>=6)
                    {
                        document.write("O aluno foi Aprovado")
                    }
                    else if(media>=5)
                    {
                        document.write("O aluno esta de Recuperaçao")
                    }
                    else
                    {
                        document.write("O aluno foi Reprovado")
                    }
</script>






</body>
