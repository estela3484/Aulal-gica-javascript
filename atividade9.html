<body>
    <script>
        let idade=parseFloat(prompt("digite sua idade"))
        resultado =2022-idade
               if(idade>18){

                   document.write("seu ano de nascimento é "+resultado+" <br>voce pode votar")

               else if(idade<18){
             
                   document.write("seu ano de nascimento é "+resultado+" <br> voce nao pode votar")
               }
    </script>
