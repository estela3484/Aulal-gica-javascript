<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
                let n1 = parseFloat(prompt("SABENDO-SE QUE TODOS OS VALORES NAO PODEM PASSAR DE 72 INFORME O PRIMEIRO NUMERO:"))
                    if(n1>72)
                    {
                        document.write("O 1 valor informado pelo usuario foi: "+n1+"<br>")
                        n1=0
                    }
                    else{
                        document.write("O 1 valor informado pelo usuario foi: "+n1+"<br>")
                    }
                let n2 = parseFloat(prompt("INFORME O SEGUNDO NUMERO:"))
                    if(n2>72)
                    {
                        document.write("O 2 valor informado pelo usuario foi: "+n2+"<br>")
                        n2=0
                    }
                    else{
                        document.write("O 2 valor informado pelo usuario foi: "+n2+"<br>")
                    }
                let n3 = parseFloat(prompt("INFORME O TERCEIRO NUMERO:"))
                    if(n3>72)
                    {
                        document.write("O 3 valor informado pelo usuario foi: "+n3+"<br>")
                        n3=0
                    }
                    else{
                        document.write("O 3 valor informado pelo usuario foi: "+n3+"<br>")
                    }
                let n4 = parseFloat(prompt("INFORME O QUARTO NUMERO:"))
                    if(n4>72)
                    {
                        document.write("O 4 valor informado pelo usuario foi: "+n4+"<br>")
                        n4=0
                    }
                    else{
                        document.write("O 4 valor informado pelo usuario foi: "+n4+"<br>")
                    }
                let n5 = parseFloat(prompt("INFORME O QUINTO NUMERO:"))
                    if(n5>72)
                    {
                        document.write("O 5 valor informado pelo usuario foi: "+n5+"<br>")
                        n5=0
                    }
                    else{
                        document.write("O 5 valor informado pelo usuario foi: "+n5+"<br>")
                    }
                let n6 = parseFloat(prompt("INFORME O SEXTO NUMERO:"))
                    if(n6>72)
                    {
                        document.write("O 6 valor informado pelo usuario foi: "+n6+"<br>")
                        n6=0
                    }
                    else{
                        document.write("O 6 valor informado pelo usuario foi: "+n6+"<br>")
                    }
                let resultado = n1+n2+n3+n4+n5+n6

                    document.write(" Caso algum valor tenha ultrapassado 72 ele foi ignorado, contudo o resultado final foi de "+resultado)
    </script>
</body>
</html>
